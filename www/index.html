<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="mk-timer">
    <div class="bar bar-header bar-calm">
      <h1 class="title">Timer App</h1>
    </div>
    <ion-content ng-controller="MainCtrl" class="has-header">
      <input type="number" ng-model="time" placeholder="0">
      <button ng-click="start({{time}})">start</button>
      <div class="clock">{{time}}</div>
    </ion-content>
  </body>
</html>
